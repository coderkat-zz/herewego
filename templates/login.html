{% extends "base.html" %}

{% block content %}
<h1>Login</h1>

<form name="login" action="{{ url_for('validate_login') }}" method="post">
	Email: <input type="text" name="email"><br />
	Password: <input type="password" name="password"><br />
	<button class="btn.btn-primary.active" type="submit" value="Login">Log In!</button>
</form>


{% endblock %}
