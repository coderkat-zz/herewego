{% extends "base.html" %}

{% block title %}Welcome!{% endblock %}


{% block content %}
<div class="login-screen">
<div class="tile">
<h1>Welcome to Filtr:</h1><br />
<h3>Discovering daily news,<br /> filtered just for you.</h3>

</div>

<div class="demo-row">

<div class="login-form">
	<h1>Log in</h1>

	<form name="login" action="{{ url_for('validate_login') }}" method="post">
		Email: <input type="text" name="email"><br />
		Password: <input type="password" name="password"><br />
		<button class="btn.btn-primary.active" type="submit" value="Login">Log In!</button>
	</form>
</div>


<div class="login-form">

	<h1>Sign up</h1>
<form name="login" action="{{ url_for('validate_login') }}" method="post">
	Email: <input type="text" name="email"><br />
	Password: <input type="password" name="password"><br />
	<button class="btn.btn-primary.active" type="submit" value="Login">Sign Me Up!</button>
</form>

</div>
</div>
</div>

{% endblock %}
